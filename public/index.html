<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vista de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>
<style>
    body{
      background-color: #585756;
      color: #4A4D65;
    }
    .container{
      border-radius: 50px;
      margin-top: 100px;
      padding: 50px;
      background-color: rgb(152, 184, 189)      
    }     
    h2{
      margin-bottom: 20px;
    }    
  </style>

<body>

    <div class="container">
        <h2>Ingrese Producto</h2>
        
        <form action="/api/productos/guardar" method="POST">
            <div class="mb-3">
            <label for="inputTitulo" class="form-label">Titulo</label>
            <input type="text" class="form-control form-text" id="inputTitulo" aria-describedby="emailHelp" name="title">          
            </div>
            <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="text" class="form-control form-text" id="inputPrecio" name="price">
            </div>      
            <div class="mb-3">
                <label for="inputThumbnail" class="form-label">Thumbnail</label>
                <input type="text" class="form-control form-text" id="inputThumbnail" name="thumbnail">
            </div>       
            <button class="btn btn-danger">Enviar</button>
        </form>
    </div>
</body>

</html>
